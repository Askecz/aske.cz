<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="pageTitle"></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/fluency/48/trophy.png" type="image/png">
</head>
<body class="dark-theme">
    <div class="background-shapes">
        <div class="shape triangle"></div>
        <div class="shape square"></div>
        <div class="shape circle"></div>
        <div class="shape cross"></div>
    </div>

    <div class="central-content-wrapper">
        <div class="main-search-area">
            <div class="trophy-logo-container">
                <span class="material-icons-outlined trophy-logo">emoji_events</span>
            </div>
            <h1 data-lang-key="mainHeading"></h1>

            <div class="input-autocomplete-wrapper">
                <div class="search-input-area">
                    <input type="text" id="gameSearchInput" placeholder="" data-lang-key="searchInputPlaceholder">
                    <input type="text" id="trophyNameInput" placeholder="" data-lang-key="trophyInputPlaceholder" style="display: none;">
                    <button id="searchBtn" class="action-button">
                        <span class="material-icons-outlined">search</span>
                        <span data-lang-key="searchButtonText"></span>
                    </button>
                </div>
                <div id="autocomplete-results" class="autocomplete-results-container"></div>
            </div>

            <div class="search-options-container"> <div class="search-type-selection">
                    <h3 data-lang-key="selectSearchType"></h3>
                    <div class="button-grid types-grid">
                        <button class="search-type-btn" data-search-term="trophy">
                            <span class="material-icons-outlined">military_tech</span>
                            <span data-lang-key="trophyBtn"></span>
                        </button>
                        <button class="search-type-btn" data-search-term="roadmap">
                            <span class="material-icons-outlined">alt_route</span>
                            <span data-lang-key="roadmapBtn"></span>
                        </button>
                        <button class="search-type-btn" data-search-term="collectibles">
                            <span class="material-icons-outlined">diamond</span>
                            <span data-lang-key="collectiblesBtn"></span>
                        </button>
                        <button class="search-type-btn" data-search-term="notes">
                            <span class="material-icons-outlined">menu_book</span>
                            <span data-lang-key="notesBtn"></span>
                        </button>
                        <button class="search-type-btn" data-search-term="maps">
                            <span class="material-icons-outlined">map</span>
                            <span data-lang-key="mapBtn"></span>
                        </button>
                        <button class="search-type-btn" data-search-term="weapons">
                            <span class="material-icons-outlined">colorize</span>
                            <span data-lang-key="weaponsBtn"></span>
                        </button>
                        <button class="search-type-btn" data-search-term="upgrades">
                            <span class="material-icons-outlined">hardware</span>
                            <span data-lang-key="upgradesBtn"></span>
                        </button>
                        <button class="search-type-btn" data-search-term="speedrun">
                            <span class="material-icons-outlined">timer</span>
                            <span data-lang-key="speedrunBtn"></span>
                        </button>
                        <button class="search-type-btn" data-search-term="all_quests">
                            <span class="material-icons-outlined">assignment</span>
                            <span data-lang-key="allQuestsBtn"></span>
                        </button>
                        <button class="search-type-btn" data-search-term="all_side_quests">
                            <span class="material-icons-outlined">list_alt</span>
                            <span data-lang-key="allSideQuestsBtn"></span>
                        </button>
                        <button class="search-type-btn" data-search-term="hardest_difficulty">
                            <span class="material-icons-outlined">handshake</span>
                            <span data-lang-key="hardestDifficultyBtn"></span>
                        </button>
                        <button class="search-type-btn" data-search-term="specific_trophy">
                            <span class="material-icons-outlined">star</span>
                            <span data-lang-key="specificTrophyBtn"></span>
                        </button>
                        </div>
                </div>

                <div class="search-source-selection">
                    <h3 data-lang-key="selectSearchSource"></h3>
                    <div class="button-grid sources-grid">
                        <button class="search-source-btn" data-source="google">
                            <span class="material-icons-outlined">search</span>
                            <span data-lang-key="googleBtn"></span>
                        </button>
                        <button class="search-source-btn" data-source="psnprofiles">
                            <span class="material-icons-outlined">sports_esports</span>
                            <span data-lang-key="psnprofilesBtn"></span>
                        </button>
                        <button class="search-source-btn" data-source="powerpyx">
                            <span class="material-icons-outlined">local_fire_department</span>
                            <span data-lang-key="powerpyxBtn"></span>
                        </button>
                        <button class="search-source-btn" data-source="truetrophies">
                            <span class="material-icons-outlined">verified</span>
                            <span data-lang-key="truetrophiesBtn"></span>
                        </button>
                        <button class="search-source-btn" data-source="youtube">
                            <span class="material-icons-outlined">ondemand_video</span>
                            <span data-lang-key="youtubeBtn"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-utility-area">
        <div class="utility-group">
            <span data-lang-key="layoutSelector"></span>
            <div class="layout-selection">
                <button class="layout-btn active" data-layout="grid">
                    <span class="material-icons-outlined">grid_view</span>
                    <span data-lang-key="gridLayoutText"></span>
                </button>
                <button class="layout-btn" data-layout="columns">
                    <span class="material-icons-outlined">view_column</span>
                    <span data-lang-key="columnLayoutText"></span>
                </button>
            </div>
        </div>

        <div class="utility-group">
            <span data-lang-key="languageSelector"></span>
            <div class="language-selection">
                <button class="lang-btn active" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="cs">CS</button>
                </div>
        </div>

        <div class="utility-group">
            <span data-lang-key="themeSelector"></span>
            <div class="theme-selection">
                <button class="theme-btn active" data-theme="dark">
                    <span class="material-icons-outlined">dark_mode</span>
                    <span data-lang-key="darkThemeText"></span>
                </button>
                <button class="theme-btn" data-theme="light">
                    <span class="material-icons-outlined">light_mode</span>
                    <span data-lang-key="lightThemeText"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="toplist-container">
        <a href="https://www.toplist.cz" id="toplistcz1839753" title="TOPlist">
            <noscript><img src="https://toplist.cz/count.asp?id=1839753&logo=btn&start=250000&njs=1" border="0" alt="TOPlist" width="80" height="15"/></noscript>
            <script language="JavaScript">
                (function(d,e,s) {
                    d.getElementById('toplistcz1839753').innerHTML='<img src="https://toplist.cz/count.asp?id=1839753&logo=btn&start=250000&njs=1" border="0" '
                    + 'alt="TOPlist" width="80" height="15"/>';
                }(document,screen,'https://toplist.cz/'));
            </script>
        </a>
    </div>

    <div class="bottom-right-footer">
        <span>AskE 2025</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
